<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengutos NFTs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #111;
      color: white;
      padding: 10px;
      text-align: center;
    }
    #heroImg {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }
    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    #menuIcon {
      font-size: 24px;
      cursor: pointer;
      padding: 6px 12px;
      background: #1a73e8;
      color: white;
      border-radius: 6px;
      user-select: none;
    }
    #dropdownMenu {
      position: absolute;
      left: 0;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
      display: none;
      flex-direction: column;
    }
    #dropdownMenu button {
      padding: 10px 14px;
      background: transparent;
      border: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }
    #dropdownMenu button:hover {
      background: rgba(0,255,255,0.2);
    }
    .nfts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .nft {
      background: white;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nft img {
      width: 100%;
      border-radius: 8px;
    }
    .connect {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="heroImg" src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1753436147/m6l2oeggoxzi0aj5a4qf.jpg" />  <div class="menu-container">
    <div id="menuIcon">‚ò∞</div>
    <div id="dropdownMenu">
      <button onclick="openSettings()">‚öôÔ∏è Settings</button>
      <button onclick="showOwned()">üéí My NFTs</button>
      <button onclick="window.open('https://x.com/Pengutos?t=KmQItIe5oe9x50zXEfxLpg&s=09','_blank')">üîó Social</button>
    </div>
  </div>  <header>
    <h1>Pengutos NFTs</h1>
    <div class="connect">
      <span id="walletSpan"></span>
      <button id="connectBtn">Connect Wallet</button>
    </div>
  </header>  <div class="nfts" id="nftContainer"></div>
  <div id="ownedNfts" style="padding:20px;"></div>  <script>
    const images = [
      'https://i.imgur.com/NFT1.png',
      'https://i.imgur.com/NFT2.png',
      'https://i.imgur.com/NFT3.png',
      'https://i.imgur.com/NFT4.png',
      'https://i.imgur.com/NFT5.png',
      'https://i.imgur.com/NFT6.png',
      'https://i.imgur.com/NFT7.png',
      'https://i.imgur.com/NFT8.png',
      'https://i.imgur.com/NFT9.png',
      'https://i.imgur.com/NFT10.png'
    ];
    const names = [
      'Penguto #1', 'Penguto #2', 'Penguto #3', 'Penguto #4', 'Penguto #5',
      'Penguto #6', 'Penguto #7', 'Penguto #8', 'Penguto #9', 'Penguto #10'
    ];
    const prices = [1.2, 1.5, 1.8, 2, 2.2, 2.4, 2.6, 3, 3.2, 3.5];

    let userAddress = null;
    const walletSpan = document.getElementById("walletSpan");
    const connectBtn = document.getElementById("connectBtn");
    const nftContainer = document.getElementById("nftContainer");
    const ownedNfts = document.getElementById("ownedNfts");

    const dropdown = document.getElementById("dropdownMenu");
    document.getElementById("menuIcon").onclick = () => {
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    };

    connectBtn.onclick = async () => {
      if (!window.aptos) {
        alert("Petra Wallet not found. Use Petra browser.");
        return;
      }
      try {
        if (!userAddress) {
          const res = await window.aptos.connect();
          userAddress = res.address;
          walletSpan.textContent = "üß† " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
          connectBtn.textContent = "Disconnect";
          showOwned();
        } else {
          userAddress = null;
          walletSpan.textContent = "";
          connectBtn.textContent = "Connect Wallet";
          if (typeof window.aptos.disconnect === "function") {
            await window.aptos.disconnect();
          }
          alert("‚úÖ Wallet disconnected");
          ownedNfts.innerHTML = "";
        }
      } catch (err) {
        console.error(err);
        alert("Wallet connect/disconnect failed");
      }
    };

    function renderNFTs() {
      nftContainer.innerHTML = "";
      images.forEach((img, i) => {
        const div = document.createElement("div");
        div.className = "nft";
        div.innerHTML = `
          <img src="${img}" />
          <h4>${names[i]}</h4>
          <p>${prices[i]} APT</p>
          <button onclick="buyNFT(${i})">Buy</button>
        `;
        nftContainer.appendChild(div);
      });
    }

    async function buyNFT(index) {
      if (!userAddress) {
        alert("Connect wallet first");
        return;
      }
      const price = prices[index];
      const name = names[index];
      const image = images[index];
      try {
        const tx = await window.aptos.signAndSubmitTransaction({
          type: "entry_function_payload",
          function: "0x1::coin::transfer",
          type_arguments: ["0x1::aptos_coin::AptosCoin"],
          arguments: [
            "0x1f7c4a0e1b11abbe639cb52cd5fcc787cffc02f6da5ab3df0035139fce20a141",
            (price * 1e8).toString()
          ]
        });
        alert(`‚úÖ Bought "${name}"!\nTxHash: ${tx.hash}`);

        const key = `nfts_${userAddress}`;
        let saved = JSON.parse(localStorage.getItem(key)) || [];
        saved.push({ img: image, name });
        localStorage.setItem(key, JSON.stringify(saved));
        showOwned();
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }

    function showOwned() {
      ownedNfts.innerHTML = '';
      if (!userAddress) {
        ownedNfts.innerHTML = '<p>Connect your wallet first.</p>';
        return;
      }
      const key = `nfts_${userAddress}`;
      const saved = JSON.parse(localStorage.getItem(key)) || [];
      if (saved.length === 0) {
        ownedNfts.innerHTML = '<p>No NFTs yet.</p>';
        return;
      }
      saved.forEach(nft => {
        const el = document.createElement('div');
        el.innerHTML = `<img src="${nft.img}" style="width:100px"/><p>${nft.name}</p>`;
        ownedNfts.appendChild(el);
      });
    }

    function openSettings() {
      alert("üîß Setting Options:\n1. Add Email\n2. Paste Wallet Address\n3. Switch Theme (Black/White)");
    }

    renderNFTs();
  </script></body>
</html>
