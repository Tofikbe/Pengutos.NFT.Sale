<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengutos NFT Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      transition: background 0.3s, color 0.3s;
      background: url('https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1753443161/udmd3hoyplmrpjmgcuxw.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(1);
    }
    .dark-mode {
      color: #fff;
      backdrop-filter: brightness(0.4);
    }
    .dark-mode header {
      background: #111;
    }
    .dark-mode .nft-card {
      background: #222;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
    }
    header h2 {
      margin: 0;
    }
    .menu-btn {
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
      color: inherit;
    }
    #menu {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 999;
    }
    #menu button {
      background: none;
      border: none;
      color: white;
      margin: 5px 0;
      cursor: pointer;
      text-align: left;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .nft-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      padding: 8px 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #155ab6;
    }
    #connectBtn {
      background: #4CAF50;
    }
    #walletAddress {
      margin-left: 8px;
      font-size: 14px;
      color: #555;
    }
    .popup {
      padding: 10px;
      margin: 10px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
    }
    .dark-mode .popup {
      background: rgba(0, 0, 0, 0.7);
    }
    .popup input {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
    }
    .hidden {
      display: none;
    }
    .loader {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 5px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <h2>üêß Pengutos NFT Store</h2>
    <div>
      <button id="connectBtn" onclick="toggleWallet()">Connect Wallet</button>
      <span id="walletAddress"></span>
    </div>
  </header>
  <div id="menu">
    <button onclick="openSection('settingsPopup')">Settings</button>
    <button onclick="openSection('myNfts')">My NFTs</button>
    <button onclick="window.open('https://x.com/Pengutos?t=KmQItIe5oe9x50zXEfxLpg&s=09','_blank')">Social Handle</button>
    <button onclick="toggleDarkMode()">üåô Dark Mode</button>
  </div>
  <div id="settingsPopup" class="popup hidden">
    <input type="email" placeholder="Enter Email" /><br/>
    <input type="text" placeholder="Paste Wallet Address" /><br/>
    <button onclick="toggleDarkMode()">Toggle Theme (Dark/Light)</button>
  </div>
  <div id="myNfts" class="popup hidden">
    <h3>Your Purchased NFTs</h3>
    <div id="ownedNfts"></div>
  </div>
  <div id="nftGrid" class="nft-grid"></div>
  <script src="https://unpkg.com/aptos@latest/dist/aptos.min.js"></script>
  <script>
    const images = [
      "https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1753436397/j3dzbkvhzrqlsn3waqtv.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423153/cch4j8fbpkb16vy3xwlq.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423826/ovayk7ye3wmlcmeqn5k3.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753424474/zdu0u4m3b3emzoocelme.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753424791/yl5dbe2kucwckgwm6znp.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753425142/vi4zgt9qsxgqu1mruyf2.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753425546/g8emggllweuw1zrzjvtk.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753425866/sv64uayr3ktntpq0khle.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753426092/ens0pjw5qztjxrbvowpe.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753426382/zlqlhksrpvvuwjs0enkg.jpg"
    ];const names = [
  "Frost Rookie", "Ice Hopper", "Snow Scout", "Chill Walker",
  "Ice Phantom", "Arctic Raider", "Frost Commander", "Snow King",
  "Ice God", "Emperor of Cold"
];

const modules = [
  "frostrookie", "icehopper", "snowscout", "chillwalker",
  "icephantom", "arcticraider", "frostcommander", "snowking",
  "icegod", "emperorofcold"
];

const prices = [0.01, 0.5, 1, 2, 5, 10, 23, 30, 50, 100];

const COLLECTION_ADDRESS = "0xf4b765e683f399b07790cf217b188b1918c6af55";

let userAddress = null;

function toggleMenu() {
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

function openSection(id) {
  document.querySelectorAll('.popup').forEach(el => el.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

async function toggleWallet() {
  if (userAddress) {
    await window.aptos.disconnect();
    userAddress = null;
    document.getElementById("connectBtn").textContent = "Connect Wallet";
    document.getElementById("walletAddress").textContent = "";
  } else {
    try {
      const res = await window.aptos.connect();
      userAddress = res.address;
      document.getElementById("connectBtn").textContent = "Disconnect";
      document.getElementById("walletAddress").textContent = userAddress.slice(0, 6) + "..." + userAddress.slice(-4);
    } catch (err) {
      console.error("Wallet connect error", err);
    }
  }
}

async function mintNFT(index) {
  if (!userAddress) return alert("Connect your wallet first.");
  const payload = {
    type: "entry_function_payload",
    function: `${COLLECTION_ADDRESS}::${modules[index]}::public_mint`,
    type_arguments: [],
    arguments: []
  };
  try {
    const tx = await window.aptos.signAndSubmitTransaction(payload);
    alert("Minting in progress. Tx Hash: " + tx.hash);
  } catch (err) {
    console.error(err);
    alert("Minting failed: " + err.message);
  }
}

function renderNFTs() {
  const grid = document.getElementById("nftGrid");
  images.forEach((img, idx) => {
    const card = document.createElement("div");
    card.className = "nft-card";
    card.innerHTML = `
      <img src="${img}" alt="NFT ${idx+1}"/>
      <h4>${names[idx]}</h4>
      <p>${prices[idx]} APT</p>
      <button onclick="mintNFT(${idx})">Mint</button>
    `;
    grid.appendChild(card);
  });
}

renderNFTs();

  </script>
</body>
</html>
