<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengutos NFT Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #111;
      color: #eee;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h2 {
      margin: 0;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .nft-card {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .dark .nft-card {
      background: #222;
      color: #fff;
    }
    .nft-card img {
      width: 100%;
      border-radius: 8px;
    }
    button {
      padding: 8px 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #155ab6;
    }
    #connectBtn {
      background: #4CAF50;
    }
    span#walletAddress {
      margin-left: 8px;
      font-size: 14px;
      color: #555;
    }

    /* Menu Styles */
    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    #menuIcon {
      font-size: 24px;
      cursor: pointer;
      padding: 6px 12px;
      background: #1a73e8;
      color: white;
      border-radius: 6px;
      user-select: none;
    }

    #dropdownMenu {
      position: absolute;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #dropdownMenu button {
      padding: 10px 14px;
      background: transparent;
      border: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    #dropdownMenu button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .dropdown-hidden {
      display: none;
    }

    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div id="menuIcon">‚ò∞</div>
    <div id="dropdownMenu" class="dropdown-hidden">
      <button onclick="showMyNFTs()">My NFT</button>
      <button onclick="showSettings()">Settings</button>
      <button onclick="window.open('https://x.com/Pengutos?t=KmQItIe5oe9x50zXEfxLpg&s=09')">Social Handle</button>
    </div>
  </div>

  <header>
    <h2>üêß Pengutos NFT Store</h2>
    <div>
      <button id="connectBtn">Connect Wallet</button>
      <span id="walletAddress"></span>
    </div>
  </header>

  <div id="nftGrid" class="nft-grid section"></div>
  <div id="myNFTs" class="nft-grid section" style="display:none"></div>
  <div id="settings" class="section" style="display:none">
    <h3>Settings</h3>
    <input type="email" id="emailInput" placeholder="Enter email"><br><br>
    <input type="text" id="walletInput" placeholder="Paste wallet address"><br><br>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    const images = [
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423126/dxbaofixbvpcxfvhe9wl.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423153/cch4j8fbpkb16vy3xwlq.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423384/vhczxko3ghfm0iicgdmv.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423192/qxtvetem8vk9duqcz1f8.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423214/p7dkujce1xdtszarwy7i.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423232/tcihdskecj4hr5gvvhtb.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423252/dv3w1swwuyzhxiwgb7br.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423271/hpwrpqy9ecg1hzkdqapf.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423294/w7tvkbdbqujw0fhobdb3.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423314/lks1suqvhmrguybnufwa.jpg"
    ];
    const names = [
      "Pengutos #1 Frost Rookie", "Pengutos #2 Ice Hopper",
      "Pengutos #3 Snow Scout", "Pengutos #4 Chill Walker",
      "Pengutos #5 Ice Phantom", "Pengutos #6 Arctic Raider",
      "Pengutos #7 Frost Commander", "Pengutos #8 Snow King",
      "Pengutos #9 Ice God", "Pengutos #10 Emperor of Cold"
    ];
    const prices = [1, 1, 4, 4, 20, 20, 30, 35, 50, 1000];

    const nftGrid = document.getElementById("nftGrid");
    const connectBtn = document.getElementById("connectBtn");
    const walletSpan = document.getElementById("walletAddress");
    const dropdownMenu = document.getElementById("dropdownMenu");
    const myNFTsDiv = document.getElementById("myNFTs");
    const settingsDiv = document.getElementById("settings");

    let userAddress = null;

    document.getElementById("menuIcon").onclick = () => {
      dropdownMenu.classList.toggle("dropdown-hidden");
    };

    connectBtn.onclick = async () => {
      if (!window.aptos) {
        alert("Petra Wallet not found. Use Petra browser.");
        return;
      }
      try {
        if (!userAddress) {
          const res = await window.aptos.connect();
          userAddress = res.address;
          walletSpan.textContent = "üß† " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
          connectBtn.textContent = "Disconnect";
        } else {
          userAddress = null;
          walletSpan.textContent = "";
          connectBtn.textContent = "Connect Wallet";
          if (typeof window.aptos.disconnect === "function") {
            await window.aptos.disconnect();
          }
          alert("‚úÖ Wallet disconnected");
        }
      } catch (err) {
        console.error(err);
        alert("Wallet connect/disconnect failed");
      }
    };

    function loadNFTs(target, filterOwned = false) {
      target.innerHTML = "";
      const owned = JSON.parse(localStorage.getItem("ownedNFTs") || "[]");

      for (let i = 0; i < images.length; i++) {
        if (filterOwned && !owned.includes(i)) continue;

        const card = document.createElement("div");
        card.className = "nft-card";
        card.innerHTML = `
          <img src="${images[i]}" alt="${names[i]}" />
          <h3>${names[i]}</h3>
          <p><b>${prices[i]} APT</b></p>
          ${!filterOwned ? `<button onclick="buyNFT(${prices[i]}, '${names[i]}', ${i})">Buy Now</button>` : ''}
        `;
        target.appendChild(card);
      }
    }

    function showMyNFTs() {
      nftGrid.style.display = "none";
      settingsDiv.style.display = "none";
      myNFTsDiv.style.display = "grid";
      loadNFTs(myNFTsDiv, true);
    }

    function showSettings() {
      nftGrid.style.display = "none";
      myNFTsDiv.style.display = "none";
      settingsDiv.style.display = "block";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    async function buyNFT(price, name, index) {
      if (!userAddress) {
        alert("Connect wallet first");
        return;
      }
      try {
        const tx = await window.aptos.signAndSubmitTransaction({
          type: "entry_function_payload",
          function: "0x1::coin::transfer",
          type_arguments: ["0x1::aptos_coin::AptosCoin"],
          arguments: [
            "0x1f7c4a0e1b11abbe639cb52cd5fcc787cffc02f6da5ab3df0035139fce20a141",
            (price * 1e8).toString()
          ]
        });
        alert(`‚úÖ Bought "${name}"!\nTxHash: ${tx.hash}`);
        let owned = JSON.parse(localStorage.getItem("ownedNFTs") || "[]");
        if (!owned.includes(index)) {
          owned.push(index);
          localStorage.setItem("ownedNFTs", JSON.stringify(owned));
        }
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }

    loadNFTs(nftGrid);
  </script>
</body>
</html>
