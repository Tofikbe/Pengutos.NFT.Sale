<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengutos NFT Store</title>
  <script type="module" src="https://unpkg.com/@aptos-labs/aptos-wallet-adapter-petra"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .wallet {
      margin-bottom: 20px;
    }
    .nft-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .nft {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
    }
    .nft img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background-color: #04aaff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Pengutos NFT Store</h1>
  <div class="wallet">
    <button id="connectWallet">Connect Petra Wallet</button>
    <button id="disconnectWallet" style="display:none;">Disconnect</button>
    <p id="walletAddress"></p>
  </div>

  <div class="nft-container" id="nftList"></div>

  <script type="module">
    import { PetraWallet } from "https://unpkg.com/@aptos-labs/aptos-wallet-adapter-petra/dist/index.mjs";

    const wallet = new PetraWallet();
    let currentAccount = null;

    const connectBtn = document.getElementById("connectWallet");
    const disconnectBtn = document.getElementById("disconnectWallet");
    const walletAddressP = document.getElementById("walletAddress");
    const nftList = document.getElementById("nftList");

    const images = [
      { name: "Pengutos #1", price: 1, img: "https://i.imgur.com/kT4dDwh.png" },
      { name: "Pengutos #2", price: 1, img: "https://i.imgur.com/Y4E2bWv.png" },
      { name: "Pengutos #3", price: 4, img: "https://i.imgur.com/gkduONR.png" },
      { name: "Pengutos #4", price: 4, img: "https://i.imgur.com/wIPSL7g.png" },
      { name: "Pengutos #5", price: 20, img: "https://i.imgur.com/9yQfAHg.png" },
      { name: "Pengutos #6", price: 25, img: "https://i.imgur.com/fzksr6F.png" },
      { name: "Pengutos #7", price: 30, img: "https://i.imgur.com/W4nxEjV.png" },
      { name: "Pengutos #8", price: 50, img: "https://i.imgur.com/ivHkECL.png" },
      { name: "Pengutos #9", price: 1000, img: "https://i.imgur.com/yCq4WnL.png" },
      { name: "Pengutos #10", price: 1000, img: "https://i.imgur.com/XrN1y7m.png" },
    ];

    async function displayNFTs() {
      nftList.innerHTML = "";
      images.forEach((nft, index) => {
        const card = document.createElement("div");
        card.className = "nft";
        card.innerHTML = `
          <img src="${nft.img}" alt="${nft.name}" />
          <h3>${nft.name}</h3>
          <p>Price: ${nft.price} APT</p>
          <button onclick="buyNFT(${index})">Buy</button>
        `;
        nftList.appendChild(card);
      });
    }

    window.buyNFT = async (index) => {
      if (!currentAccount) return alert("Please connect wallet first.");
      const receiver = "0x1f7c4a0e1b11abbe639cb52cd5fcc787cffc02f6da5ab3df0035139fce20a141";
      const amount = images[index].price * 100000000; // APT to Octas

      try {
        const payload = {
          type: "entry_function_payload",
          function: "0x1::aptos_account::transfer",
          type_arguments: [],
          arguments: [receiver, amount.toString()],
        };
        const tx = await wallet.signAndSubmitTransaction(payload);
        alert(`Transaction submitted! Tx Hash: ${tx.hash}`);
      } catch (err) {
        alert("Transaction failed: " + err.message);
      }
    };

    connectBtn.onclick = async () => {
      try {
        await wallet.connect();
        const account = await wallet.account();
        currentAccount = account.address;
        walletAddressP.innerText = "Connected: " + currentAccount;
        connectBtn.style.display = "none";
        disconnectBtn.style.display = "inline";
      } catch (e) {
        alert("Failed to connect wallet.");
      }
    };

    disconnectBtn.onclick = async () => {
      await wallet.disconnect();
      walletAddressP.innerText = "";
      connectBtn.style.display = "inline";
      disconnectBtn.style.display = "none";
      currentAccount = null;
    };

    displayNFTs();
  </script>
</body>
</html>
