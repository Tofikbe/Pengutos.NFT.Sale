<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengutos NFT Store</title>
  <script type="module" src="https://unpkg.com/aptos@1.4.2/dist/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .wallet {
      margin-bottom: 20px;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .nft-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .nft-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #5e60ce;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #3f42b4;
    }
  </style>
</head>
<body>
  <div class="wallet">
    <button class="button" id="connectBtn">Connect Wallet</button>
    <span id="walletAddress"></span>
  </div>
  <div class="nft-grid" id="nftContainer"></div>

  <script>
    const images = [
      "https://i.imgur.com/xN5mZ8Q.png",
      "https://i.imgur.com/MrsZFoH.png",
      "https://i.imgur.com/vusw0O8.png",
      "https://i.imgur.com/tYYhLRA.png",
      "https://i.imgur.com/I0J4OBv.png",
      "https://i.imgur.com/J2ZhD8S.png",
      "https://i.imgur.com/IxCCTH1.png",
      "https://i.imgur.com/o04j2c4.png",
      "https://i.imgur.com/b7vZoVR.png",
      "https://i.imgur.com/R3Tz3du.png"
    ];

    const names = [
      "Pengutos #1",
      "Pengutos #2",
      "Pengutos #3",
      "Pengutos #4",
      "Pengutos #5",
      "Pengutos #6",
      "Pengutos #7",
      "Pengutos #8",
      "Pengutos #9",
      "Pengutos #10"
    ];

    const prices = [
      1, 1, 4, 4, 20, 25, 30, 35, 50, 1000
    ];

    const container = document.getElementById("nftContainer");

    let aptosWallet = undefined;
    let userWallet = null;

    if (window.aptos) aptosWallet = window.aptos;

    document.getElementById("connectBtn").onclick = async () => {
      if (!userWallet) {
        try {
          const response = await aptosWallet.connect();
          userWallet = response.address;
          document.getElementById("walletAddress").innerText = userWallet.slice(0, 6) + "..." + userWallet.slice(-4);
          document.getElementById("connectBtn").innerText = "Disconnect Wallet";
        } catch (err) {
          console.error("Wallet connect failed", err);
        }
      } else {
        await aptosWallet.disconnect();
        userWallet = null;
        document.getElementById("walletAddress").innerText = "";
        document.getElementById("connectBtn").innerText = "Connect Wallet";
      }
    };

    const renderNFTs = () => {
      for (let i = 0; i < names.length; i++) {
        const card = document.createElement("div");
        card.className = "nft-card";
        card.innerHTML = `
          <img src="${images[i]}" alt="Pengutos NFT" />
          <h3>${names[i]}</h3>
          <p>${prices[i]} APT</p>
          <button class="button" onclick="buyNFT(${prices[i]})">Buy</button>
        `;
        container.appendChild(card);
      }
    };

    window.buyNFT = async (price) => {
      if (!userWallet) {
        alert("Connect your wallet first");
        return;
      }
      try {
        const payload = {
          type: "entry_function_payload",
          function: "0x1::coin::transfer",
          type_arguments: ["0x1::aptos_coin::AptosCoin"],
          arguments: [
            "0x1f7c4a0e1b11abbe639cb52cd5fcc787cffc02f6da5ab3df0035139fce20a141",
            (price * 100000000).toString()
          ]
        };
        const tx = await aptosWallet.signAndSubmitTransaction(payload);
        alert("Transaction sent! Hash: " + tx.hash);
      } catch (err) {
        console.error("Buy failed", err);
        alert("Transaction failed");
      }
    };

    renderNFTs();
  </script>
</body>
</html>
