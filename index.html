<!-- Final Updated HTML with Aptos NFT Fetching in My NFT Section --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengutos NFT Store</title>
  <script type="module">
    import { AptosClient } from "https://cdn.skypack.dev/aptos";
    const client = new AptosClient("https://fullnode.mainnet.aptoslabs.com");async function fetchUserNFTs(walletAddress) {
  const response = await fetch(`https://nft.api.bluemove.net/v1/collections/nfts?owner=${walletAddress}`);
  const data = await response.json();
  return data.data || [];
}

window.showMyNFTs = async function (address) {
  const nfts = await fetchUserNFTs(address);
  const container = document.getElementById("ownedNfts");
  container.innerHTML = "";

  if (nfts.length === 0) {
    container.innerHTML = "<p style='color: white;'>No NFTs found in your wallet.</p>";
    return;
  }

  nfts.forEach(nft => {
    const card = document.createElement("div");
    card.style.width = "180px";
    card.style.background = "#111";
    card.style.borderRadius = "12px";
    card.style.padding = "10px";
    card.style.color = "white";
    card.style.boxShadow = "0 0 10px rgba(0,0,0,0.5)";
    card.innerHTML = `
      <img src="${nft.image}" alt="${nft.name}" style="width:100%; border-radius: 8px;" />
      <p style="margin-top: 8px; text-align: center;">${nft.name}</p>
    `;
    container.appendChild(card);
  });
}

  </script>
  <style>
    /* Same existing CSS here */
  </style>
</head>
<body>
  <header>
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <h2>üêß Pengutos NFT Store</h2>
    <div>
      <button id="connectBtn">Connect Wallet</button>
      <span id="walletAddress"></span>
    </div>
  </header>  <img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1753436147/m6l2oeggoxzi0aj5a4qf.jpg" class="header-img" alt="Pengutos Banner"/>  <div id="menu">
    <button onclick="openSection('settingsPopup')">Settings</button>
    <button onclick="openSection('myNfts')">My NFTs</button>
    <button onclick="window.open('https://x.com/Pengutos?t=KmQItIe5oe9x50zXEfxLpg&s=09','_blank')">Social Handle</button>
  </div>  <div id="settingsPopup" class="popup hidden">
    <input type="email" placeholder="Enter Email" /><br/>
    <input type="text" placeholder="Paste Wallet Address" /><br/>
    <button onclick="toggleTheme()">Toggle Theme (Dark/Light)</button>
  </div>  <div id="myNfts" class="popup hidden">
    <h3>Your Aptos NFTs</h3>
    <div id="ownedNfts" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
  </div>  <div id="nftGrid" class="nft-grid"></div>  <script>
    const images = [
      "https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1753436397/j3dzbkvhzrqlsn3waqtv.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423153/cch4j8fbpkb16vy3xwlq.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423384/vhczxko3ghfm0iicgdmv.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423192/qxtvetem8vk9duqcz1f8.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423214/p7dkujce1xdtszarwy7i.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423232/tcihdskecj4hr5gvvhtb.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423252/dv3w1swwuyzhxiwgb7br.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423271/hpwrpqy9ecg1hzkdqapf.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423294/w7tvkbdbqujw0fhobdb3.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423314/lks1suqvhmrguybnufwa.jpg"
    ];
    const names = [
      "Pengutos #1 Frost Rookie", "Pengutos #2 Ice Hopper",
      "Pengutos #3 Snow Scout", "Pengutos #4 Chill Walker",
      "Pengutos #5 Ice Phantom", "Pengutos #6 Arctic Raider",
      "Pengutos #7 Frost Commander", "Pengutos #8 Snow King",
      "Pengutos #9 Ice God", "Pengutos #10 Emperor of Cold"
    ];
    const prices = [1, 1, 4, 4, 20, 20, 30, 35, 50, 1000];

    let userAddress = null;
    const nftGrid = document.getElementById("nftGrid");
    const connectBtn = document.getElementById("connectBtn");
    const walletSpan = document.getElementById("walletAddress");

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function openSection(id) {
      document.querySelectorAll(".popup").forEach(p => p.classList.add("hidden"));
      document.getElementById(id).classList.remove("hidden");
      if (id === "myNfts" && userAddress) {
        showMyNFTs(userAddress);
      }
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    connectBtn.onclick = async () => {
      if (!window.aptos) {
        alert("Petra Wallet not found. Use Petra browser.");
        return;
      }
      try {
        if (!userAddress) {
          const res = await window.aptos.connect();
          userAddress = res.address;
          walletSpan.textContent = "üß† " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
          connectBtn.textContent = "Disconnect";
        } else {
          userAddress = null;
          walletSpan.textContent = "";
          connectBtn.textContent = "Connect Wallet";
          if (typeof window.aptos.disconnect === "function") {
            await window.aptos.disconnect();
          }
          alert("‚úÖ Wallet disconnected");
        }
      } catch (err) {
        console.error(err);
        alert("Wallet connect/disconnect failed");
      }
    };

    for (let i = 0; i < images.length; i++) {
      const card = document.createElement("div");
      card.className = "nft-card";
      card.innerHTML = `
        <img src="${images[i]}" alt="${names[i]}" />
        <h3>${names[i]}</h3>
        <p><b>${prices[i]} APT</b></p>
        <button onclick="buyNFT(${i})">Buy Now</button>
      `;
      nftGrid.appendChild(card);
    }

    async function buyNFT(index) {
      if (!userAddress) {
        alert("Connect wallet first");
        return;
      }
      const price = prices[index];
      const name = names[index];
      try {
        const tx = await window.aptos.signAndSubmitTransaction({
          type: "entry_function_payload",
          function: "0x1::coin::transfer",
          type_arguments: ["0x1::aptos_coin::AptosCoin"],
          arguments: [
            "0x1f7c4a0e1b11abbe639cb52cd5fcc787cffc02f6da5ab3df0035139fce20a141",
            (price * 1e8).toString()
          ]
        });
        alert(`‚úÖ Bought "${name}"!\nTxHash: ${tx.hash}`);
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script></body>
</html>
