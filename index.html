<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengutos NFT Mint</title>
  <script type="module" src="https://unpkg.com/aptos@latest/dist/aptos.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #000;
      color: white;
    }
    header img {
      width: 100%;
      height: auto;
      max-height: 250px;
      object-fit: cover;
    }
    .wallet {
      text-align: center;
      margin: 10px;
    }
    .nft-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .nft-card {
      width: 180px;
      border-radius: 20px;
      background: #111;
      padding: 12px;
      box-shadow: 0 0 10px cyan;
      text-align: center;
    }
    .nft-card img {
      width: 100%;
      border-radius: 16px;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 6px 10px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }

    #menuIcon {
      font-size: 24px;
      cursor: pointer;
      padding: 6px 12px;
      background: #1a73e8;
      color: white;
      border-radius: 6px;
    }

    #dropdownMenu {
      display: none;
      flex-direction: column;
      position: absolute;
      left: 0;
      margin-top: 8px;
      background: rgba(0,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      overflow: hidden;
    }

    #dropdownMenu button {
      padding: 10px 14px;
      background: transparent;
      border: none;
      color: white;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    #dropdownMenu button:hover {
      background: rgba(255,255,255,0.1);
    }

    .section {
      display: none;
      padding: 20px;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>

<header>
  <img src="https://res.cloudinary.com/dtjjgiitl/image/upload/q_auto:good,f_auto,fl_progressive/v1753436147/m6l2oeggoxzi0aj5a4qf.jpg" alt="Header Image" />
</header>

<div class="wallet">
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="disconnectWallet()">Disconnect</button>
  <p id="walletAddress"></p>
</div>

<div class="menu-container">
  <div id="menuIcon" onclick="toggleMenu()">â˜°</div>
  <div id="dropdownMenu">
    <button onclick="showSection('myNfts')">My NFT</button>
    <button onclick="showSection('settings')">Settings</button>
    <button onclick="window.open('https://x.com/Pengutos?t=KmQItIe5oe9x50zXEfxLpg&s=09', '_blank')">Social Handle</button>
  </div>
</div>

<div id="mintSection" class="nft-container"></div>

<div id="myNfts" class="section">
  <h2>My NFTs</h2>
  <div id="userNfts" class="nft-container"></div>
</div>

<div id="settings" class="section">
  <h2>Settings</h2>
  <p><input placeholder="Enter your email..." /></p>
  <p><input placeholder="Paste your wallet address..." /></p>
  <button onclick="document.body.style.background='white';document.body.style.color='black'">Light Theme</button>
  <button onclick="document.body.style.background='black';document.body.style.color='white'">Dark Theme</button>
</div>

<script>
const walletAddressText = document.getElementById("walletAddress");
const mintContainer = document.getElementById("mintSection");
const userNfts = document.getElementById("userNfts");
const wallet = window.aptos;
let currentAddress = "";

const pengutos = [
  { name: "Pengutos #1", price: 1.2, img: "https://i.imgur.com/Vpkb4Lo.png" },
  { name: "Pengutos #2", price: 1.1, img: "https://i.imgur.com/BGyoohs.png" },
  { name: "Pengutos #3", price: 1.5, img: "https://i.imgur.com/bxl6L9Y.png" },
  { name: "Pengutos #4", price: 1.4, img: "https://i.imgur.com/mNSpU1c.png" },
  { name: "Pengutos #5", price: 1.6, img: "https://i.imgur.com/GjHZlBj.png" },
  { name: "Pengutos #6", price: 1.3, img: "https://i.imgur.com/hXPHkmE.png" },
  { name: "Pengutos #7", price: 1.7, img: "https://i.imgur.com/vOUt46v.png" },
  { name: "Pengutos #8", price: 1.0, img: "https://i.imgur.com/FmIE2Sn.png" },
  { name: "Pengutos #9", price: 1.9, img: "https://i.imgur.com/IQuWrlr.png" },
  { name: "Pengutos #10", price: 2.0, img: "https://i.imgur.com/QvJ6eE6.png" },
];

function loadNFTs() {
  mintContainer.innerHTML = "";
  pengutos.forEach((nft, i) => {
    mintContainer.innerHTML += `
      <div class="nft-card">
        <img src="${nft.img}" alt="${nft.name}"/>
        <h4>${nft.name}</h4>
        <p>${nft.price} APT</p>
        <button class="buy-btn" onclick="buyNFT(${i})">Buy</button>
      </div>`;
  });
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
  document.getElementById(id).classList.add('visible');
}

function toggleMenu() {
  const menu = document.getElementById("dropdownMenu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}

async function connectWallet() {
  try {
    const res = await wallet.connect();
    currentAddress = res.address;
    walletAddressText.innerText = `Connected: ${currentAddress}`;
    loadUserNFTs();
  } catch (err) {
    alert("Wallet connection failed.");
  }
}

function disconnectWallet() {
  wallet.disconnect();
  walletAddressText.innerText = "";
  userNfts.innerHTML = "";
  currentAddress = "";
}

function buyNFT(index) {
  alert(`NFT purchase simulated: ${pengutos[index].name}`);
  // TODO: Add real Aptos transaction logic and NFT transfer
}

function loadUserNFTs() {
  userNfts.innerHTML = "";
  // Simulate owned NFTs (match random)
  const owned = pengutos.filter((_, i) => i % 3 === 0);
  owned.forEach(nft => {
    userNfts.innerHTML += `
      <div class="nft-card">
        <img src="${nft.img}" />
        <h4>${nft.name}</h4>
      </div>`;
  });
}

loadNFTs();
</script>
</body>
</html>
