<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengutos NFT Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; color: #333; margin: 0; padding: 20px; transition: background 0.3s, color 0.3s; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
    header h2 { margin: 0; }.menu-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999;
}

#menuIcon {
  font-size: 24px;
  cursor: pointer;
  padding: 6px 12px;
  background: #1a73e8;
  color: white;
  border-radius: 6px;
  user-select: none;
}

#dropdownMenu {
  position: absolute;
  top: 40px;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  display: none;
  flex-direction: column;
}

#dropdownMenu button {
  padding: 10px 14px;
  background: transparent;
  border: none;
  text-align: left;
  font-size: 14px;
  cursor: pointer;
  color: white;
}

#dropdownMenu button:hover {
  background: rgba(255, 255, 255, 0.1);
}

.nft-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 16px; }
.nft-card { background: white; border-radius: 10px; padding: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
.nft-card img { width: 100%; border-radius: 8px; }
button { padding: 8px 12px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; margin-top: 8px; }
button:hover { background: #155ab6; }
#connectBtn { background: #4CAF50; }
span#walletAddress { margin-left: 8px; font-size: 14px; color: #555; }
.modal {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000;
}
.modal-content {
  background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;
}
.modal-content h3 { margin-top: 0; }
.close-btn { float: right; cursor: pointer; font-weight: bold; }
.dark-mode { background: #222; color: white; }
.dark-mode .nft-card { background: #333; color: white; }

  </style>
</head>
<body>
  <header>
    <h2>üêß Pengutos NFT Store</h2>
    <div>
      <button id="connectBtn">Connect Wallet</button>
      <span id="walletAddress"></span>
    </div>
    <div class="menu-container">
      <div id="menuIcon">‚ò∞</div>
      <div id="dropdownMenu">
        <button onclick="openModal('settingsModal')">‚öôÔ∏è Settings</button>
        <button onclick="openModal('myNftsModal')">üéí My NFT</button>
        <button onclick="window.open('https://x.com/Pengutos?t=KmQItIe5oe9x50zXEfxLpg&s=09', '_blank')">üì± Social Handles</button>
      </div>
    </div>
  </header>  <div id="nftGrid" class="nft-grid"></div>  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('settingsModal')">‚úñ</span>
      <h3>Settings</h3>
      <input type="email" placeholder="Enter your email" style="width: 100%; margin-bottom: 10px; padding: 8px;" />
      <input type="text" placeholder="Paste wallet address" style="width: 100%; margin-bottom: 10px; padding: 8px;" />
      <select onchange="toggleTheme(this.value)" style="width: 100%; padding: 8px;">
        <option value="">Select Theme</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </div>
  </div>  <div id="myNftsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('myNftsModal')">‚úñ</span>
      <h3>My NFTs</h3>
      <div id="ownedNfts"></div>
    </div>
  </div>  <script>
    const images = [
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423126/dxbaofixbvpcxfvhe9wl.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423153/cch4j8fbpkb16vy3xwlq.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423384/vhczxko3ghfm0iicgdmv.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423192/qxtvetem8vk9duqcz1f8.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423214/p7dkujce1xdtszarwy7i.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423232/tcihdskecj4hr5gvvhtb.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423252/dv3w1swwuyzhxiwgb7br.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423271/hpwrpqy9ecg1hzkdqapf.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423294/w7tvkbdbqujw0fhobdb3.jpg",
      "https://res.cloudinary.com/dtjjgiitl/image/upload/v1753423314/lks1suqvhmrguybnufwa.jpg"
    ];
    const names = [
      "Pengutos #1 Frost Rookie", "Pengutos #2 Ice Hopper",
      "Pengutos #3 Snow Scout", "Pengutos #4 Chill Walker",
      "Pengutos #5 Ice Phantom", "Pengutos #6 Arctic Raider",
      "Pengutos #7 Frost Commander", "Pengutos #8 Snow King",
      "Pengutos #9 Ice God", "Pengutos #10 Emperor of Cold"
    ];
    const prices = [1, 1, 4, 4, 20, 20, 30, 35, 50, 1000];

    const nftGrid = document.getElementById("nftGrid");
    const connectBtn = document.getElementById("connectBtn");
    const walletSpan = document.getElementById("walletAddress");
    const ownedNfts = [];
    let userAddress = null;

    connectBtn.onclick = async () => {
      if (!window.aptos) {
        alert("Petra Wallet not found. Use Petra browser.");
        return;
      }
      try {
        if (!userAddress) {
          const res = await window.aptos.connect();
          userAddress = res.address;
          walletSpan.textContent = "üß† " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
          connectBtn.textContent = "Disconnect";
        } else {
          userAddress = null;
          walletSpan.textContent = "";
          connectBtn.textContent = "Connect Wallet";
          if (typeof window.aptos.disconnect === "function") {
            await window.aptos.disconnect();
          }
          alert("‚úÖ Wallet disconnected");
        }
      } catch (err) {
        console.error(err);
        alert("Wallet connect/disconnect failed");
      }
    };

    for (let i = 0; i < images.length; i++) {
      const card = document.createElement("div");
      card.className = "nft-card";
      card.innerHTML = `
        <img src="${images[i]}" alt="${names[i]}" />
        <h3>${names[i]}</h3>
        <p><b>${prices[i]} APT</b></p>
        <button onclick="buyNFT(${prices[i]}, '${names[i]}', '${images[i]}')">Buy Now</button>
      `;
      nftGrid.appendChild(card);
    }

    async function buyNFT(price, name, img) {
      if (!userAddress) {
        alert("Connect wallet first");
        return;
      }
      try {
        const tx = await window.aptos.signAndSubmitTransaction({
          type: "entry_function_payload",
          function: "0x1::coin::transfer",
          type_arguments: ["0x1::aptos_coin::AptosCoin"],
          arguments: [
            "0x1f7c4a0e1b11abbe639cb52cd5fcc787cffc02f6da5ab3df0035139fce20a141",
            (price * 1e8).toString()
          ]
        });
        ownedNfts.push({ name, img });
        alert(`‚úÖ Bought "${name}"!\nTxHash: ${tx.hash}`);
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }

    function openModal(id) {
      document.getElementById(id).style.display = "flex";
      if (id === 'myNftsModal') {
        const container = document.getElementById("ownedNfts");
        container.innerHTML = ownedNfts.length === 0 ? "<p>You don't own any NFTs yet.</p>" : "";
        ownedNfts.forEach(nft => {
          const item = document.createElement("div");
          item.style.marginBottom = '10px';
          item.innerHTML = `<img src="${nft.img}" alt="" style="width:100%; border-radius:8px;" /><p>${nft.name}</p>`;
          container.appendChild(item);
        });
      }
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function toggleTheme(mode) {
      if (mode === "dark") document.body.classList.add("dark-mode");
      else document.body.classList.remove("dark-mode");
    }

    document.getElementById("menuIcon").onclick = () => {
      const dropdown = document.getElementById("dropdownMenu");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    };
  </script></body>
</html>
